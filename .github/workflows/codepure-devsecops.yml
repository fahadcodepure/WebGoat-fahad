name: Codepure DevSecOps Scan

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  codepure_scan:
    name: Run Codepure SAST Scan
    runs-on: self-hosted  # âœ… Make sure this runner is inside Tailscale

    steps:
    - name: ğŸ§ª Debug: Print Git info
      run: |
        echo "ğŸ“ Branch: ${{ github.ref_name }}"
        echo "ğŸ” Commit SHA: ${{ github.sha }}"
        echo "ğŸ”§ Actor: ${{ github.actor }}"
        echo "ğŸ•’ Time: $(date)"

    - name: ğŸ” Debug: Show if secret is available (just for test, don't print real token)
      run: |
        if [ -z "${{ secrets.CODEPURE_API_TOKEN }}" ]; then
          echo "âŒ CODEPURE_API_TOKEN is missing!"
          exit 1
        else
          echo "âœ… CODEPURE_API_TOKEN is present"
        fi

    - name: ğŸš€ Trigger DevSecOps scan in Codepure
      run: |
        echo "ğŸ“¡ Triggering scan with commit ${{ github.sha }}"
        curl -v -X POST http://100.73.201.73:3000/api/github/devsecops/commit \
          -H "Content-Type: application/json" \
          -H "Authorization: Token ${{ secrets.CODEPURE_API_TOKEN }}" \
          --data-raw "$(jq -n \
            --arg repo_name "WebGoat-fahad" \
            --arg owner "codepureteam" \
            --arg branch "${{ github.ref_name }}" \
            --arg commit_hash "${{ github.sha }}" \
            --arg project_name "WebGoat-fahad" \
            --arg language "js" \
            --arg triggered_by "github" \
            '{
              repo_name: $repo_name,
              owner: $owner,
              branch: $branch,
              commit_hash: $commit_hash,
              project_name: $project_name,
              language: $language,
              triggered_by: $triggered_by
            }')"

    - name: ğŸ•’ Wait for approval from Codepure
      run: |
        echo "ğŸ” Polling scan approval status..."
        for i in {1..15}; do
          STATUS=$(curl -s "http://100.73.201.73:3000/api/commitStatus?project_name=WebGoat-fahad&commit_hash=${{ github.sha }}" | jq -r '.status')
          echo "ğŸ” Attempt $i: Status = $STATUS"
          if [[ "$STATUS" == "approved" ]]; then
            echo "âœ… Approved by Codepure"
            exit 0
          elif [[ "$STATUS" == "failed" ]]; then
            echo "âŒ Scan failed: policy violation or unapproved"
            exit 1
          fi
          sleep 10
        done
        echo "â° Timeout waiting for approval"
        exit 1
