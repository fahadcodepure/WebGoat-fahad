name: Codepure DevSecOps Scan

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  codepure_scan:
    name: Run Codepure SAST Scan
    runs-on: self-hosted

    steps:
      - name: Print Git context info
        run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Timestamp: $(date)"

      - name: Validate CODEPURE_API_TOKEN secret
        run: |
          if [ -z "${{ secrets.CODEPURE_API_TOKEN }}" ]; then
            echo "CODEPURE_API_TOKEN is missing"
            exit 1
          else
            echo "CODEPURE_API_TOKEN is available"
          fi

      - name: Trigger DevSecOps scan in Codepure
        run: |
          echo "Triggering scan..."
          curl -v -X POST http://100.73.201.73:3000/api/github/devsecops/commit \
            -H "Content-Type: application/json" \
            -H "Authorization: Token ${{ secrets.CODEPURE_API_TOKEN }}" \
            --data-raw "$(jq -n \
              --arg repo_name 'WebGoat-fahad' \
              --arg owner 'codepureteam' \
              --arg branch '${{ github.ref_name }}' \
              --arg commit_hash '${{ github.sha }}' \
              --arg project_name 'WebGoat-fahad' \
              --arg language 'js' \
              --arg triggered_by 'github' \
              '{
                repo_name: $repo_name,
                owner: $owner,
                branch: $branch,
                commit_hash: $commit_hash,
                project_name: $project_name,
                language: $language,
                triggered_by: $triggered_by
              }')"

      - name: Poll for scan approval status
        run: |
          echo "Polling status..."
          for i in {1..15}; do
            STATUS=$(curl -s "http://100.73.201.73:3000/api/commitStatus?project_name=WebGoat-fahad&commit_hash=${{ github.sha }}" | jq -r '.status')
            echo "Attempt $i: Status = $STATUS"
            if [[ "$STATUS" == "approved" ]]; then
              echo "Approved"
              exit 0
            elif [[ "$STATUS" == "failed" ]]; then
              echo "Scan failed"
              exit 1
            fi
            sleep 10
          done
          echo "Timed out waiting for approval"
          exit 1
